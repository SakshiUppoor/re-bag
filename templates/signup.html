{% extends 'base.html' %} {% load static %} {% block content %}
	<div class="container">
		<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
			<a href="index.html" class="stext-109 cl8 hov-cl1 trans-04">
				Home
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<a href="blog.html" class="stext-109 cl8 hov-cl1 trans-04">
				Signup
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<span class="stext-109 cl4">
				Signup To Bid!
			</span>
		</div>
	</div>


	<!-- Content page -->
	<section class="bg0 p-t-52 p-b-20">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-6">
					<img src="{% static 'images/signup.svg' %}" class="img-fluid" alt="Responsive image">
				</div>
				<div class="col-md-6 col-lg-6 p-b-80 p-l-100">
		 			<!--  -->

						<div class="p-t-40">
							<h5 class="mtext-113 cl2 p-b-12">
								SIGNUP!
							</h5>

							<form method="POST" action="">
							{% csrf_token %}
								<!-- div class="bor19 m-b-20">
									<textarea class="stext-111 cl2 plh3 size-124 p-lr-18 p-tb-15" name="cmt" placeholder="Comment..."></textarea>
								</div> -->

								<div class="bor19 size-218 m-b-20" id="alignlogin">
									<input class="stext-111 cl2 plh3 size-116 p-lr-18" type="text" name="f_name" placeholder="First Name">
								</div>
								
								<div class="bor19 size-218 m-b-20" id="alignlogin">
									<input class="stext-111 cl2 plh3 size-116 p-lr-18" type="text" name="l_name" placeholder="Last Name">
								</div>

								<div class="bor19 size-218 m-b-20" id="alignlogin">
									<input class="stext-111 cl2 plh3 size-116 p-lr-18" type="email" name="email" placeholder="Enter Email">
								</div>

								<div class="bor19 size-218 m-b-20" id="alignlogin">
									<input class="stext-111 cl2 plh3 size-116 p-lr-18" type="password" name="password1" placeholder="Enter Password">
								</div>

								<div class="bor19 size-218 m-b-20" id="alignlogin">
									<input class="stext-111 cl2 plh3 size-116 p-lr-18" type="password" name="password2" placeholder="Confirm Password">
								</div>

								<button type="submit" name="signup-submit" class="flex-c-m stext-101 cl0 size-125 bg3 bor2 hov-btn3 p-lr-15 trans-04" id="alignlogin">
									Signup
								</button>
								
								<p class="m-l-20">Already Signed Up?</p>
								<a href="login.html" class="flex-c-m stext-101 cl0 size-125 bg3 bor2 hov-btn3 p-lr-15 trans-04" style="width:40px;">Login</a>
							</form>
					</div>
				</div>
			</div>
		</div>
	</section>	
{% endblock content %}
